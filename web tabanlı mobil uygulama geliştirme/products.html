<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PetTime | Dostlarımız</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7a5c3a">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <header class="border-bottom bg-white sticky-top">
        <nav class="navbar navbar-expand-lg container py-3">
            <a class="navbar-brand fw-bold" href="index.html">PetTime</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto gap-2 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Dostlarımız</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">
                            Favoriler
                            <span data-fav-count class="badge text-bg-light border ms-1 d-none">0</span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Hakkımızda</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">İletişim</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-4 my-lg-5">
        <div class="d-flex align-items-end justify-content-between flex-wrap gap-2">
            <div>
                <h1 class="h3 fw-bold mb-1">Dostlarımız</h1>
                <p class="text-muted mb-0">Irklar Dog CEO API’den çekilir. Kartlar detaya gider. Alt ırklar desteklenir.
                </p>
            </div>
            <span id="fallbackBadge" class="badge text-bg-warning d-none">
                Canlı API erişilemiyor, örnek veri gösteriliyor.
            </span>
        </div>

        <section class="card rounded-4 shadow-sm mt-3">
            <div class="card-body">
                <div class="row g-2 align-items-end">
                    <div class="col-md-6">
                        <label class="form-label">Arama</label>
                        <input id="searchInput" class="form-control" placeholder="Örn: bulldog, hound, terrier, french">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Sıralama</label>
                        <select id="sortSelect" class="form-select">
                            <option value="az" selected>A → Z</option>
                            <option value="za">Z → A</option>
                        </select>
                    </div>

                    <div class="col-md-3 d-grid">
                        <button id="clearBtn" class="btn btn-outline-brown">Temizle</button>
                    </div>
                </div>

                <div id="stateArea" class="mt-3"></div>
            </div>
        </section>

        <section class="mt-3">
            <div id="listGrid" class="row g-3"></div>
        </section>
    </main>

    <footer class="border-top py-4">
        <div class="container small text-muted d-flex justify-content-between flex-wrap gap-2">
            <span>PetTime © 2026</span>
            <span>Dog CEO API • Bootstrap 5.3</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
