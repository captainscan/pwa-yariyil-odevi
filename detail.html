<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dostumuzun Hikayesi</title>
</head>

<body class="py-5">
    <div class="container">
        <a href="index.html" class="btn btn-outline-dark mb-4">← Geri Dön</a>
        <div class="row bg-white rounded-5 shadow-lg overflow-hidden g-0">
            <div class="col-md-6">
                <img id="detailImg" src="" class="img-fluid w-100 h-100" style="object-fit: cover;">
            </div>
            <div class="col-md-6 p-5">
                <h1 id="breedTitle" class="text-capitalize fw-bold mb-4" style="color: var(--brown-dark);"></h1>
                <div class="p-4 rounded-4 mb-4"
                    style="background: var(--beige-light); border-left: 5px solid var(--brown-main);">
                    <h5 class="fw-bold">Geçmişi ve Hikayesi</h5>
                    <p id="bioText" class="lead mt-3"></p>
                </div>
                <button onclick="location.href='contact.html'" class="btn btn-pet btn-lg w-100">Sahiplenme Başvurusu
                    Yap</button>
            </div>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('breedTitle').innerText = params.get('breed');
        document.getElementById('bioText').innerText = decodeURIComponent(params.get('bio'));
        document.getElementById('detailImg').src = decodeURIComponent(params.get('img'));
    </script>
</body>

</html>
